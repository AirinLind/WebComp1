<!DOCTYPE html>
<html>
<head>
  <title>Web Component Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
            <label>Email</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Пароль">
            <label>Пароль</label>
          </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Фамилия">
              <label>Фамилия</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Имя">
              <label>Имя</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Отчество">
              <label>Отчество</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="000000 0000000000">
              <label>Полис ОМС</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="00 00 000000">
              <label>Паспорт</label>
            </div>

            <div class="form-group">
              <input type="date" class="form-control" placeholder="Дата рождения">
              <label>Дата рождения</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Город">
              <label>Город</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Адрес">
              <label>Адрес проживания</label>
            </div>

            <div class="form-group">
              <input type="date" class="form-control" placeholder="Дата записи">
              <label>Дата записи на приём</label>
            </div>

            <div class="form-group">
              <input type="time" class="form-control" placeholder="Время">
              <label>Время приема</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Адрес">
              <label>Адрес поликлиники</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Симптомы">
              <label>Симптомы</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Педиатр, лор, участковый, хирург, гинеколог">
              <label>Врач</label>
            </div>

            

        
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
